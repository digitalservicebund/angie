<h1>Form</h1>

<h2>Radio buttons</h2>

<a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/radio"
  >MDN Radio buttons</a
>

<div class="stack" style="--stack-space: 0.5rem">
  <div>
    <input type="radio" name="radios" value="1" id="r0" checked />
    <label for="r0">Lorem ipsum 1</label>
  </div>

  <div>
    <input type="radio" name="radios" value="2" id="r1" />
    <label for="r1">Lorem ipsum 2</label>
  </div>

  <div>
    <input type="radio" name="radios" value="3" id="r2" disabled />
    <label for="r2">Lorem ipsum 3 (disabled)</label>
  </div>
</div>

<h2>Checkboxes</h2>

<a
  href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/checkbox"
  >MDN Checkboxes</a
>

<div class="stack" style="--stack-space: 0.5rem">
  <div>
    <input type="checkbox" value="yes" id="c0" checked />
    <label for="c0">Lorem ipsum 1</label>
  </div>

  <div>
    <input type="checkbox" value="yes" id="c1" />
    <label for="c1">Lorem ipsum 2</label>
  </div>

  <div>
    <input type="checkbox" value="yes" id="c2" disabled />
    <label for="c2">Lorem ipsum 3 (disabled)</label>
  </div>

  <div>
    <input type="checkbox" value="yes" id="c3" class="ds-checkbox has-error" />
    <label for="c3">Lorem ipsum 4 (with error)</label>
  </div>
</div>

<h2>Text Inputs</h2>

<div class="stack" style="--stack-space: 0.5rem">
  <div>
    <label for="i0">Lorem ipsum</label>
    <input type="text" value="Text" id="i0" class="ds-input" />
  </div>

  <div>
    <label for="i1">Text input readonly</label>
    <input type="text" value="Text" id="i1" class="ds-input" readonly />
  </div>

  <div>
    <label for="i2">Text input disabled</label>
    <input type="text" value="Text" id="i2" class="ds-input" disabled />
  </div>
</div>
